<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random String Generator </title>
</head>

<script>
    function randomString() {
        var question = ["Gusto kong magkape... MAGKAPERA!", "Panay ka KAPE! kaya ka KAPEnalitan", "Pinapalpitate ka na? Isang baso pa!", "Wait a minute kapeng mainit", "Ang Kape... sumasarap kapag ikaw ang KAPEling", "Ako ay kalahating tao at kalahating kape"];
        var i = Math.floor(Math.random() * question.length);
        document.getElementById("randomfield").innerHTML = question[i];
    }
    window.onload = function () {
        randomString();
    } 
</script>

<body>
    <center>
        <h3>
            <p id="randomfield" style="color: green"></p>
        </h3>
    </center>
